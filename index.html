<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Random Triangle Side Lengths Generator</title>
</head> 
<body>

  <section>
    <div class="container-lg my-3">
      <div class="text-center p-4">
        <p class="display-6">Random Triangle Side Lengths Generator</p>
        <p class="lead">This Program is randomly assign side by side, this is auto generate number .</p>
      </div>

        <div class="mt-4">
          <p class="lead fs-4"> Formula : c² = √ a² + b²</p>
        </div> 

        <form action="" class="row justify-content-center align-items-center">

          <div class="row">
            <div class="col-8 my-2">
              <label for="sideA" class="lead">Side a² : <span id="textA"></span> </label>
            </div>
            
            <div class="col-8">
              <label for="sideB" class="lead">Side b² : <span id="textB"></span> </label>
            </div>
        
          </div> <!--End of row-1-->
      
          <div class="row my-4">
            <div class="col-8 col-md-6 text-center"> <!-- Side A -->
              <label for="sideA" class="lead">Side a²:</label>
              <input type="text" name="sideA" id="sideA" readonly>
            </div>

            <div class="col-8 col-md-6 text-center"> <!-- Side B -->
              <label for="sideB" class="lead">Side b²:</label>
              <input type="text" name="sideB" id="sideB" readonly>
            </div>

          </div> <!--end of row-2-->
        
          <div class="col-8 my-3">
            <p class="lead">Answer : c =  <span id="answer"></span></p>
          </div>
      
        </form> <!--end of row main-->

        <div class="">
          <div class="text-start">
            <p class="lead">
              Converter
            </p>
          </div>
          <div class="row">
            <div class="col-8">
              <button type="button" id="roundUp" class="btn btn-outline-primary">Round Up</button>
            </div>
            <div class="col-8">
              <label class="lead">Side C: <span class="lead" id="answer"></span></label>
            </div>
          </div>
        </div>
    </div> <!--End of container-->
  </section>
  


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
