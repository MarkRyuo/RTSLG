<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Triangle Side Lengths Generator</title>
</head>
<body>

  <div>
    <p>This Program is randomly asign side by side, this is auto generate number .</p>
  </div>

  <div>
    <p> c² = √ a² + b²</p>
  </div>
  <form action="">

    <div class="">
      <label for="sideA">Side a² : <span id="textA"></span> </label>
      <br>
      <label for="sideB">Side b² : <span id="textB"></span> </label>
    </div>

    <div class=""> <!-- Side A -->
      <label for="sideA">Side a² :</label>
      <input type="text" name="sideA" name="sideA" readonly>
    </div>

    <div>
      <p>+</p>
    </div>

    <div class=""> <!-- Side B -->
      <label for="sideB">Side b² :</label>
      <input type="text" name="sideB" name="sideB" readonly>
    </div>

    <div class="">
      <button type="button" id="btnside">Submit</button>
    </div>

    <div>
      <p>Answer : <span id="answer"></span></p>
    </div>

  </form>
  


  <script src="main.js"></script>
</body>
</html>
